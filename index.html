<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.css' rel='stylesheet'>
    <title>Application Meteo</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Meteo App
        </header>
        <section class="input-part">
            <p class="info-txt">Entrez un nom de ville valide</p>
            <input type="text" placeholder="Paris, Londres, New York..." spellcheck="false" required>
            <div class="separator"></div>
            <button>obtenir l'emplacement de l'appareil</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_ , _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Ressentie</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidité</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
